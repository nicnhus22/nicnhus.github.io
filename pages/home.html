<div  data-ng-repeat="video in videos" ng-if="(videos[$index].size == '6' && videos[$index+1].size == '6') || video.size == '12'">
	<!-- Two Small videos -->
	<div data-ng-if="video.size == '6'" class="row">

		<div class="col-md-6">
			<div class="js-video [vimeo, widescreen]" style="display:none">
			  <iframe width="560" height="315" data-ng-src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
			</div>
			<img data-ng-src="{{video.img}}" data-ng-click="startVideo()" class="img-responsive"  alt="Sochi"><br/>
		</div>
		

		<div class="col-md-6">
			<div class="js-video [vimeo, widescreen]" style="display:none">
			  <iframe width="560" height="315"  data-ng-src="{{videos[$index+1].url}}"  frameborder="0" allowfullscreen></iframe>
			</div>
			<img data-ng-src="{{videos[$index+1].img}}" class="img-responsive"  alt="Sochi"><br/>
		</div>
		

	</div>
	<!-- Large Video -->
	<div data-ng-if="video.size == '12'" class="row">
		<div class="js-video [vimeo, widescreen]" style="display:none">
		  <iframe width="560" height="315"  data-ng-src="{video.url}}"  frameborder="0" allowfullscreen></iframe>
		</div>
		<img data-ng-src="{{video.img}}" class="img-responsive"  alt="Sochi"><br/>
	</div>
</div>

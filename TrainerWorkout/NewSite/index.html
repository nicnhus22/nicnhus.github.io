
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link href="css/style.css" rel="stylesheet"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="blur_overlay"></div>
	<header>
		<section class="icon_block">
			<a href=""><img src="img/icon_logo.png" width="68px" height="39px"></a>
			<div class="quote resp-disappear">TrainerWorkout.com</div>
			<ul>
				<li><a href=""><img src="img/icon_env.png" width="30px" height="22px"></a></li>
				<li><a href=""><div class="icon_notification">0</div></a></li>
			</ul>
		</section>
		<section class="navigation">
			<ul>
				<li class="active"><a href="#">Dashboard</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="">Your People</a></li>
				<li><a href="">Workouts</a></li>
				<li><a href="">Exercises</a></li>
			</ul>
		</section>
		<section class="user_profile">
			<a href="">
				<img src="img/thumb-alain.jpg" width="30px" height="30px">
				<div class="user_name">Alain<br>Readman Valiquette</div>
			</a>
		</section>
	</header>
	<section class="main_container">
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
	</section>
</body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="html2canvas.js" type="text/javascript"></script>
<script src="stackBlur.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    html2canvas($("body"), {
        onrendered: function (canvas) {
            $(".blur_overlay").append(canvas);
            $("canvas").attr("id", "canvas");
            stackBlurCanvasRGB(
                'canvas',
            0,
            0,
            $("canvas").width(),
            $("canvas").height(),
            20);
        }
    });
    vv = setTimeout(function () {
        $("header").show();
        clearTimeout(vv);
    }, 200);
});

$(window).scroll(function () {
    $("canvas").css(
        "-webkit-transform",
        "translatey(-" + $(window).scrollTop() + "px)");
});

window.onresize = function () {
    $("canvas").width($(window).width());
};

$(document).bind('touchmove', function () {
    $("canvas").css(
        "-webkit-transform",
        "translatey(-" + $(window).scrollTop() + "px)");
});

$(document).bind('touchend', function () {
    $("canvas").css(
        "-webkit-transform",
        "translatey(-" + $(window).scrollTop() + "px)");
});
</script>

</html>

<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="app">

<head>
  <meta name="viewport" content="width=device-width">

  <!-- -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="css/style.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- SPELLS -->
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="js/app.js"></script>


</head>

<!-- define angular controller -->
<body ng-controller="homeController">

  <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><img src="images/logo_panda.png" class="img-responsive" alt="Panda" height="200" width="200"></img>
                </li>
                <li><a href="#">VIDEOS</a>
                </li>
                <li><a href="#mylife">MY LIFE</a>
                </li>
                <li><span href="#">TRAVEL</span>
                </li>
                <li><span href="#">MEDIA</span>
                </li>
                <li><a href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            
            <div class="content-header">
                <h1>
                    <a id="menu-toggle"><i class="fa fa-bars"></i></a>
                </h1>
            </div>

            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
              <!-- angular templating -->
              <!-- this is where content will be injected -->
              <div ng-view></div>

              <footer class="text-center">
                <p style="margin-top:30px">&copy; 2013 | PANDA COMPANY | VIDEO ASSOCIATION</p>
              </footer>   

            </div>
        </div>
    </div>

  <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/lazyload.js" type="text/javascript"></script>

  <!-- Custom JavaScript for the Menu Toggle -->
  <script>
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("active");
  });

  $(".sidebar-nav li").click(function(e){
      $("#wrapper").toggleClass("active");
  });
  </script>
  
</body>

</html>
